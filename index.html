<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Interactif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JKSN</h1>
    </header>
    <div class="album-item" onmouseenter="showTrackList(this)" onmouseleave="hideTrackList(this)">
        <div class="album-cover">
            <img src="crack.jpg" alt="Cover 1">
        </div>
        <ul class="track-list">
            <li draggable="true">intro</li>
            <li draggable="true">Chercher l'argent</li>
            <li draggable="true">Drogba</li>
            <li draggable="true">Cash</li>
            <li draggable="true">Bang Bang</li>
            <li draggable="true">Cramponner</li>
            <li draggable="true">Comme les autres</li>
            <li draggable="true">Christian Dior</li>
            <li draggable="true">Seine-Saint-Denis</li>
        </ul>
    </div>    

    <script src="script.js"></script>
</body>
</html>
